<!DOCTYPE html>
<!-- HTML5 document type declaration -->
<html lang="en">
    <!-- Root HTML element with English language -->

    <head>
        <!-- Head section contains meta information, links, and title -->
        <meta charset="UTF-8">
        <!-- Character encoding for the document -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Responsive viewport settings for mobile devices -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- IE compatibility mode -->
        <link rel="stylesheet" href="style.css">
        <!-- Link to external CSS stylesheet -->
        <title>Weather App</title>
        <!-- Title of the webpage shown in browser tab -->
    </head>

    <body>
        <!-- Body contains all visible content -->
        <div class="card">
            <!-- Main container for the weather card -->
            <div class="search">
                <!-- Search section with input and button -->
                <input type="text" placeholder="enter city name" spellcheck="false">
                <!-- Text input field for city name with spellcheck disabled -->
                <button><img src="images/search.png"></button>
                <!-- Search button with magnifying glass icon -->
            </div>
            <div class="error">
                <!-- Error message container (hidden by default) -->
                <p>Invalid city name</p>
                <!-- Error text shown when city is not found -->
            </div>
            <div class="weather">
                <!-- Weather information container (hidden by default) -->
                <img src="images/rain.png" class="weather-icon">
                <!-- Weather condition icon (changes based on weather) -->
                <h1 class="temp">22Â°c</h1>
                <!-- Temperature display -->
                <h2 class="city">New York</h2>
                <!-- City name display -->
                <div class="details">
                    <!-- Container for additional weather details -->
                    <div class="col">
                        <!-- Left column for humidity information -->
                        <img src="images/humidity.png">
                        <!-- Humidity icon -->
                        <div>
                            <!-- Container for humidity text -->
                            <p class="humidity">50%</p>
                            <!-- Humidity percentage value -->
                            <p>Humidity</p>
                            <!-- Humidity label -->
                        </div>
                    </div>
                    <div class="col">
                        <!-- Right column for wind information -->
                        <img src="images/wind.png">
                        <!-- Wind icon -->
                        <div>
                            <!-- Container for wind text -->
                            <p class="wind">15 km/h</p>
                            <!-- Wind speed value -->
                            <p>Wind Speed</p>
                            <!-- Wind speed label -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <!-- Link to external JavaScript file -->
    </body>


</html>
